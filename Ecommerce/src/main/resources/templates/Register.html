<html xmlns:th="http://www.thymeleaf.org">
<head >
<div th:replace="common/Css.html"></div>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Đăng ký</title>
	<link th:href='@{css/form/components.min.css}' rel="stylesheet">
</head>
<body>
	<div id="page">
	<div th:replace="common/Menu.html"></div>
		<!-- Begin Main -->
			<div role="main" class="main pgl-bg-grey">
			
			<!-- Begin Featured Agents -->
			<section class="pgl-agents">
				<div class="container">
					<h2>Tạo tài khoản</h2>
					<div class="agent-profile">
						<div class="row">
                           <form id="contact-form" name="form1" method="post" th:action="@{/register}" th:object="${User}" enctype="multipart/form-data">
								<div class="form-group" >
									<div class="row">
										<div class="col-sm-6" th:classappend="${#fields.hasErrors('userName')} ? has-error : ''">
											<label for="name">Tên đăng nhập*</label>
											<div th:classappend="${#fields.hasErrors('userName')} ? 'input-icon right' : ''">
	 											<input  type="text" class="form-control" maxlength="32" th:field="*{userName}" placeholder="Between 6 and 20 characters"/>
	 											<span th:if="${#fields.hasErrors('userName')}" class="help-block" th:errors="*{userName}"></span>
											</div>
										</div>
										<div class="col-sm-6" th:classappend="${#fields.hasErrors('email')} ? has-error : ''">
											<label for="customer_mail">Email*</label>
											<div th:classappend="${#fields.hasErrors('email')} ? 'input-icon right' : ''">
	 											<input type="text" class="form-control"  th:field="*{email}" placeholder=""/>
	 											<span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6" th:classappend="${#fields.hasErrors('password')} ? has-error : ''">
											<label for="name">Mật khẩu*</label>
											<div th:classappend="${#fields.hasErrors('password')} ? 'input-icon right' : ''">
	 											<input id="password"  type="password" class="form-control"  maxlength="20" th:field="*{password}" placeholder="Between 6 and 20 characters"/>
	 											<span th:if="${#fields.hasErrors('password')}" class="help-block" th:errors="*{password}"></span>
											</div>
										</div>
										<div class="col-sm-6" th:classappend="${#fields.hasErrors('phone')} ? has-error : ''">
											<label for="name">Số điện thoại*</label>
											<div th:classappend="${#fields.hasErrors('phone')} ? 'input-icon right' : ''">
	 											<input  type="number" class="form-control"  maxlength="11" th:field="*{phone}" placeholder="Between 9 and 11 characters"/>
	 											<span th:if="${#fields.hasErrors('phone')}" class="help-block" th:errors="*{phone}"></span>
											</div>
										</div>
                                    </div>
                                    <div class="row" style="margin-top:15px">
										<div class="col-sm-6" th:classappend="${confirmPassword} ? has-error : ''">
											<label for="subject">Xác nhận mật khẩu*</label>
											<div th:classappend="${confirmPassword} ? 'input-icon right' : ''">
	 											<input  type="password" class="form-control"  maxlength="11" th:field="*{confirmPassword}" placeholder="Between 6 and 20 characters"/>
	 											<span th:if="${confirmPassword}" class="help-block" th:text="${confirmPassword}">adas</span>
											</div>
											
										</div>
									</div>
									  <div class="row" style="margin-top: 10px;">
                                        <div class="col-sm-4">
											<label for="subject">Ảnh* </label>
											<input  type="file"name="file" id="image" class="form-control" data-msg-required="Please enter the image." >
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<input type="submit" value="Đăng ký" class="btn btn-primary min-wide" data-loading-text="Loading...">
								</div>
							</form>
						</div>
                        <label  for="name"><a th:href="@{/login}" >Đã có tài khoản</a></label> </br>
					</div>
					<div class="col-md-3 sidebar">
						</div>
					</div>
					<!-- End Featured Agents -->
					
		</div>
		<!-- End Main -->
		
		<!-- Begin footer -->
		 <div th:replace="common/Footer.html"></div> 
		<!-- End footer -->

	</div>
	<div th:replace="common/Js.html"></div>

		})
	</scrip> -->
</body>
</html>
