<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="common/Css.html"></div>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Register</title>
<link th:href='@{css/form/components.min.css}' rel="stylesheet">
</head>
<body>
	<div id="page">
		<div th:replace="common/Menu.html"></div>
		<!-- Begin Main -->
		<div class="container">
			<div class="row" >
				<div class="col-md-8 col-md-offset-2" style="text-align: center">
					<div class="panel-body">
						<fieldset>
							<form id="idsignin" method="post" th:action="@{/verify}">
							<h1 id="title" >Quên mật khẩu</h1>
							 		 <div class="row" style="margin-top:15px" >
											<div class="col-sm-6" th:classappend="${password} ? has-error : ''">
														<label for="name">Mật khẩu*</label>
														<div th:classappend="${password} ? 'input-icon right' : ''">
															<i th:if="${password}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid first name" data-container="body"></i>
				 											<input id="password"  type="password" class="form-control"  maxlength="20" name="password" placeholder="Between 6 and 20 characters"/>
				 											<span th:if="${password}" class="help-block" th:text="${password}"></span>
														</div>
											</div>
										</div>
								       <div class="row" style="margin-top:15px" >
										<div class="col-sm-6" th:classappend="${confirmPassword} ? has-error : ''">
											<label for="subject">Xác nhận mật khẩu*</label>
											<div th:classappend="${confirmPassword} ? 'input-icon right' : ''">
												<i th:if="${confirmPassword}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid first name" data-container="body"></i>
	 											<input  type="password" class="form-control"  maxlength="11" name="confirmPassword" placeholder="Between 6 and 20 characters"/>
	 											<span th:if="${confirmPassword}" class="help-block" th:text="${confirmPassword}">adas</span>
											</div>
											
										</div>
									</div>
								<input id="nutSigIn" class="btn btn-lg btn-primary btn-block"
									value="Submit" type="submit">
							</form>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
		<!-- Begin footer -->
		<div th:replace="common/Footer.html"></div>
		<!-- End footer -->

	</div>
	<div th:replace="common/Js.html"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			let token =[[${token}]]
		})
	</script>
</body>
</html>
